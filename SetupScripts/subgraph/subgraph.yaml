specVersion: 0.0.2
description: A subgraph to track Pok√©mon NFTs.
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC721
    network: hardhat
    source:
      address: "0x1234567890abcdef1234567890abcdef12345678" # The contract address to listen to events
      abi: ERC721
      startBlock: 1 # Set to the block when the contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pokemon
        - MintEvent
      abis:
        - name: ERC721
          file: ../abis/ERC721.json
      eventHandlers:
        - event: Transfer(from: Address, to: Address, tokenId: BigInt)
          handler: handleTransfer